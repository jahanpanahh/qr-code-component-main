<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="bg-blue-50 h-screen flex items-center justify-center">
      <div
        class="bg-white rounded-xl shadow-2xl flex flex-col items-center justify-center w-80 p-4 gap-1"
      >
        <div class="">
          <img class="rounded-xl" src="image-qr-code.png" alt="QR-Code" />
        </div>
        <div class="flex flex-col gap-4 p-5">
          <h2 class="text-xl text-center font-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-sm text-center text-slate-400 font-semibold">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
